name: Ecom123
on:
  push:
    branches:
      - main # Trigger the workflow on pushes to the main branch
      - master
  pull_request:
    branches:
      - main # Trigger on pull requests targeting the main branch
      - master
jobs:
  build: #Continuous Integration
    runs-on: ubuntu-latest
    steps:
      # Step 1: Checkout the code
      - name: Checkout code
        uses: actions/checkout@v2
      # Step 2: Setup Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18.20.8'
      #Step 3: Install dependencies
      - name: Install dependencies
        run: npm install --legacy-peer-deps
      #Step 4: Run tests
    #   - name: Run tests
    #     run: npm test
      #Step 5: Build React app
      - name: Build React app
        run: npm run build

  deploy:
    runs-on: ubuntu-latest
    needs: build #Only run deploy after the build job has succeeded
    steps:
      # Step 1: Checkout the code
      - name: Checkout code
        uses: actions/checkout@v2
      # Step 2: Setup Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'
      #Step 3: Install dependencies
      - name: Install dependencies
        run: npm install --legacy-peer-deps

      #Step 4 Deploy to Vercel (or another platform)
      - name: Deploy to Vercel
        run: |
          npm install -g vercel
          # Vercel CLI automatically picks up VERCEL_TOKEN, VERCEL_ORG_ID, VERCEL_PROJECT_ID env vars
          vercel --prod --yes
        env:
          VERCEL_TOKEN: ${{ secrets.VerTok1 }}
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }} # Add this line
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }} # Add this line